<table class="table row-border hover">
  <thead>
    <tr>
      <th>ID</th>
      <th>Nombres</th>
      <th>Apellido</th>
      <th>Direccion</th>
      <th>Ciudad</th>
      <th>Departamento</th>
      <th>Telefono</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor ="let item of serviciopersonas; index as i">
      <th scope="row">{{ i + 1 }}</th>
      <td>
        {{ item.nombre }}
      </td>
      <td>
        {{ item.apellido }}
      </td>
      <td>
        {{ item.direccion }}
      </td>
      <td>
        {{ item.ciudad }}
      </td>
      <td>
        {{ item.departamento }}
      </td>
      <td>
        {{ item.telefono }}
      </td>
      <td>
        <button type="button" class="btn btn-primary" (click)="abrireditar(item)">Editar</button> |
        <button type="button" class="btn btn-danger" (click)="eliminarServicio(i)">Eliminar</button>
      </td>
    </tr>
  </tbody>
</table>
