<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button
      *ngFor="let item of carrusel.imagenes; index as i"
      type="button" [attr.data-bs-slide-to]="i"
      data-bs-target="#carouselExampleIndicators"
      [class.active]="i === 0" aria-current="true"
      [attr.aria-label]="'Slide {{ i + 1 }}'"
    ></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item"
         [class.active]="i === 0" *ngFor="let item of carrusel.imagenes; index as i;">
      <img [src]="item.src" class="d-block w-100" [alt]="item.alt" height="400">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
